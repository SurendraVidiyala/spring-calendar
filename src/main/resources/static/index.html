<html>
	<head>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.0/fullcalendar.css" />
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.0/fullcalendar.min.js"></script>
		<script>
		$(document).ready(function() {
			$('#calendar').fullCalendar({
				events: '/releases'
			})
		});
		</script>
	</head>
	<body>
		<div id='calendar' style="max-width: 1200px"></div>
	</body>
</html>
